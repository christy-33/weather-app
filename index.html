<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title class="title">Welcome to Weather App</title>
        <link rel="stylesheet" href="styling.css">
    </head>
    
    
    <body>
        <div class="card1">
            <div class="search">
                <input type="text" placeholder="Enter the city name" spellcheck="false" >
                <button><img src="images/search.png"></button>

            </div>
        </div>
        <div class="card2">
            <div class="error">
                <p> Invalid city name</p>
            </div>
            <div class="weather">
                <div class="feat4" >
                    <img src="images/rain.png" class="weather-icon">
                </div>
                <div class="feat5">
                    <h1 class="temp">22°C</h1>
                    <img src="images/pin.png" width=60px class="location-icon">
                    <h2 class="city">Hyderabad</h2>
                </div>
            </div>
        <div class="card3">
            <div class="details">
                    <div class="col">
                        <img src="images/thermometer.png">
                        <div class="feat3">
                            <p class="feels-like">39 °C</p>
                            <p>Feels like</p>
                        </div>        
                    </div>

                    

                    <div class="col">
                        <img src="images/Icons8-Windows-8-Ecommerce-Temperature-Sensitive.512.png">
                        <div class="feat7">
                            <p class="range">39 °C</p>
                            <p>Range</p>
                        </div>        
                    </div>

                    <div class="col">
                        <img src="images/humidity.png">
                        <div class="feat8">
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                        
                        
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div class="feat9">
                            <p class="wind">50m/s</p>
                            <p>Wind-Speed</p>
                        </div>                   
                    </div>               
                    
                    
                    
                    
                </div>
            </div>
        <div class="today-forecast">
            <div class="details2">
                <div class="col2">
                    <img src="images/air-quality.png">
                    <div class="feat">
                        <p class="aqi">116</p>
                        <p>AQI</p>
                        <div class="christy10">
                            <p class="level">
                                high
                            </p>
                        </div>
                    </div>

                </div>
                
                <div class="col2">
                    <img src="images/sunrise (1).png">
                    <div class="feat2">
                        <p class="rise">6:00 AM</p>
                        <p> Sun-rise</p>
                    </div>
                </div>    
                
                <div class="col2">
                    <img src="images/sunset.png">
                    <div class="feat11">
                        <p class="set">6:00 PM</p>
                        <p> Sun-set</p>

                    </div> 
                </div> 
                <div class="col2">
                    <img src="images/visibility.png">
                    <div class="feat12">
                        <p class="visibility">16 km</p>
                        <p>Visibility</p>
                    </div>        
                </div>

                <div class="col2">
                    <img src="images/barometer.png">
                    <div class="feat13">
                        <p class="air-pressure">116 hPa</p>
                        <p>Air Pressure</p>
                    </div>        
                </div>
            </div>
                
                     
            

        </div>
            
        </div>
        
        <script src="script.js">
            
        </script>


        
    </body>
</html>
